<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Nation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            background-color: #02569B;
            color: white;
            width: 100%;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        a {
            color: #02569B;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #02569B;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #02569B;
            color: white;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flutter Nation</h1>
    </header>
    <main>
        <p>Welcome to Flutter Nation – Uniting Developers, One Flutter at a Time.</p>
        <a href="https://github.com/FlutterNation" target="_blank">Visit Our GitHub</a>
    </main>
    <footer>
        © 2024 Flutter Nation. All Rights Reserved.
    </footer>
</body>
</html>
